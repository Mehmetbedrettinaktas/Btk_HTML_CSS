<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video olusturma</title>
</head>
<body>
    <h1>Video Oynat</h1>
    <video src="video/vido1.mp4" controls autoplay muted loop  preload width="400" height="300"></video>
    <!-- controls ile kontrol butonlari gorunuyor, loop ile surekli oyanatiyor
    widht ve height ile genislik ve yuksekligi ayarlaniyor
    autoplay video acilir acilmaz oynamaya basliyor.
    normalede chrome otomatik video oynatma ozelligini desteklemiyor
    ancak   autoplay muted  kodu yazildiginda otomatik olarak ynatir ancak sesiz oynatir
    preload ise sayfa acilir acilmaz sayfa inmeye baslar bu sekilde video oyatilirken 
    bekleme donma olayi gozukmez-->
    
</body>
</html>
