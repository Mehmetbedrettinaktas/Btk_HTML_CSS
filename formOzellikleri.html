<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanlarinin Ortak Ozellikleri</title>
</head>
<body>
    <h1>Form Ozellikleri</h1>
    <form autocomplete="on">

        Ad Soyad: <input type="text" size="15" maxlength="50"
        required name="adsoyad" id="adsoyad" autofocus placeholder="ad soyad yaz">
        <br>
        Email: <input type="email" disabled name="email"> <!-- disabled form elemanini pasif hale getirir.-->
    </form>


</body>
</html>
