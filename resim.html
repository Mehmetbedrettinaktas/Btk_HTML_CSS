<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="indirilenler/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Bir resmin web sayfasına eklenmesi için <img> tagı kullanılır. 
        <img> tagının src özelliği ile resmin adı ve adresi belirtilir.
        • alt: açıklama (resim olmazsa görünür)
        • title: başlık (resmin üzerine gidince görünür)
        • width: genişlik
        • height: yükseklik
           
        • Favicon resimleri, web sayfalarımızın en üstündeki sekmede 
        görülen 16x16 piksel boyutundaki ICO formatlı resimlerdir.
        • Kodların <head> bölümüne yazıldığını gözden kaçırmayın

        • Sayfaya resim koyarken semantik web tasarım kurallarına uyarak 
        <figure> ve <figcaption> komutları unutulmamalıdır


        -->

    <h1>Mardin resimleri 1 </h1>
    <figure>
        <img src="resimler\mardin1.jpg" width="200" alt="Mardin sehir resimleri" title="Eskin mardin">
    </figure>

    <h1> Mardin resimleri 2</h1>
    <img src="resimler\mardin5.jpg" height="100" alt="Mardin sehir resimleri" title="Eskin mardin">>


</body>

</html>
