<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onay & Iptal Butonlari</title>
</head>
<body>
    <!-- forma girilen verilerin onaylanmasini ve action 
        ile belirlenen sayfaya gonderilmesi icin onay(sumit) butonu,
    formun temizlenmesi icin ise iptal(reset) butonu kullanilir-->
    <h1>Uye Kayit Formu</h1>
    <form action="kayit" action="kayit.php" method="GET">
        Ad Soyad: <br>
         <input type="text" name="adsoyad" id="iadsoyad"
        size="30" maxlength="40" required> <!-- required form elemanlarnin doldurulmasi zorunlu demek-->
        <br>
        Email: <br>
        <input type="email" name="email" id="email" required><br>
        Adres: <br>
        <input type="text" name="adres" id="adres"> <br>
        Yasiniz: <br>
        <input type="number" name="yas" id="yas" required> <br> <br>
        <input type="submit" value="Tamam"> <!-- formdaki verileri kaydetmek icin kullanilir-->
        <input type="reset"> <!--Formdaki verileri silmek icin kullanilir -->
    </form>
    

    
</body>
</html>
