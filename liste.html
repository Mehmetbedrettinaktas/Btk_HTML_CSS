<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Alisveris Listesi:</h1>
        <ul>
            <li>Elma</li>
            <li>portakal</li>
            <li>armut</li>
            <li>Muz</li>
        </ul><!-- ul ile yaptigimizda listemiz maddeler seklinde oluyr-->
         <!-- ol seklinde yaparsak listemiz sayili liste seklinde olur-->
         <ol> 
            <li>Elma</li>
            <li>portakal</li>
            <li>armut</li>
            <li>Muz</li>
        </ol>
        <ol start="4"> <!-- burada listemiz 4 dahil itbaren listelenmis olur-->
            <li>Elma</li>
            <li>portakal</li>
            <li>armut</li>
            <li>Muz</li>
        </ol>
        <ol start="4" reversed> <!-- tersten siralamak istiyorsak reversed komutunu kullaniyoruz-->
            <li>Elma</li>
            <li>portakal</li>
            <li>armut</li>
            <li>Muz</li>
        </ol>
        <ol type="I"> <!-- bu sekilde liste nuralandirma tipini degistirebiliriz-->
            <li>Elma</li>
            <li>portakal</li>
            <li>armut</li>
            <li>Muz</li>
        </ol>
    </body>
</html>
